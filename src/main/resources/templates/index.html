<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<p>Liste des Societes</p>
<div>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>PRICE</th>
    </tr>
    </thead>

    <!--/*@thymesVar id="societes" type="java.util.List<hanan.kogo.ENTITIES.Societe>"*/-->
    <tr th:each="s:${societes}">
         <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.price}"></td>
        <td>
            <button class="btn btn-primary" th:attr="onclick=|onConnect('${s.id}')|">transaction</button>
        </td>
    </tr>

</table>
 <canvas id="chart" width="500" height="400"></canvas>
</div>

<script th:src="@{/smoothie/smoothie.js}"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
